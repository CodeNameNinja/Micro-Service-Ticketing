apiVersion: apps/v1
kind: Deployment
metadata:
  name: marketing-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: marketing
  template:
    metadata:
      labels:
        app: marketing
    spec:
      containers:
        - name: marketing
          image: codenameninja/marketing
---
apiVersion: v1
kind: Service
metadata:
  name: marketing-srv
spec:
  selector:
    app: marketing
  ports:
    - name: marketing
      protocol: TCP
      port: 8081
      targetPort: 8081
